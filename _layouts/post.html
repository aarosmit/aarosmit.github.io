---
layout: default
---

<section class="post">
  <h2>{{ page.title }}</h2>
  {{ content }}
  <!-- <span class="meta"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time></span> -->
  <span class="meta"><time datetime="{{ page.date | date_to_xmlschema }}">Posted: {{ page.date | date: "%Y-%m-%d" }}</time> &#183; Updated: {{ page.updated }}</span>
</section>
